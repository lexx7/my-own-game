<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <div th:include="fragments/header :: head"></div>
</head>

<body style="height: 100%;">
<script>
    function push() {
        $.post("/push", {
          "username": $("#user-name").text()
        });
    }
</script>
<style>
    .row, button, .card, .container {
        height: 100%;
    }
    html {
        height: 90%;
    }
    .outer {
        width: 100%;
        height: 200px;

        text-align: center;
    }
    .outer:after {
        display: inline-block;
        height: 100%;

        vertical-align: middle;
        content: "";
    }
    .inner {
        display: inline-block;
        width: 255px;

        vertical-align: middle;
        font-size: 40px;
    }
    button:active {
        background-color: black;
    }
</style>
<div th:replace="fragments/header :: header">[Static.proto] ...</div>
<div class="container">
    <div class="row">
        <div class="col-sm mt-2">
            <button class="btn col-sm" onclick="push()">
            <div class="card text-white bg-danger">
                <div class="card-body card-text outer">
                    <div class="inner text-center">
                        Push harder!!!
                    </div>
                </div>
            </div>
            </button>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">[Static.proto] ...</div>
</body>
</html>
